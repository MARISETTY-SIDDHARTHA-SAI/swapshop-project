<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwapShop - Local Exchange</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>SwapShop</h1>
    <p>Swap, Sell, or Donate Locally</p>
  </header>

  <section class="search-filter">
    <input id="searchInput" placeholder="Search items..." />
    <select id="conditionFilter">
      <option value="">All</option>
      <option>Good</option>
      <option>Fair</option>
      <option>Like New</option>
    </select>
  </section>

  <main class="items-grid"></main>

  <section class="add-item">
    <h2>Add Item</h2>
    <form id="addItemForm">
      <input id="itemName" placeholder="Item Name" required />
      <select id="itemCondition" required>
        <option value="" disabled selected>Select Condition</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Like New</option>
      </select>
      <button type="submit">Add</button>
    </form>
  </section>

  <section class="chat-support">
    <h2>Need Help?</h2>
    <button id="openChatBtn">Contact Support</button>
  </section>

  <!-- Modal -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Send Us a Message</h3>
      <form id="emailForm">
        <input type="email" id="toEmail" placeholder="Your Email" required />
        <textarea id="emailMsg" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 SwapShop. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
