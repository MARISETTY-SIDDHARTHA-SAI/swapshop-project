<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SwapShop - Local Used Goods Exchange</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>SwapShop</h1><p>Buy, Sell & Swap Items Locally</p></header>

  <div class="search-filter">
    <input id="searchInput" placeholder="Search items...">
    <select id="conditionFilter">
      <option value="">All Conditions</option>
      <option>Good</option><option>Fair</option><option>Like New</option>
    </select>
  </div>

  <main class="items-grid">
    <!-- item cards injected here -->
  </main>

  <section class="add-item">
    <h2>Add New Item</h2>
    <form id="addItemForm">
      <input id="itemName" placeholder="Item Name" required>
      <select id="itemCondition" required>
        <option value="" disabled selected>Select Condition</option>
        <option>Good</option><option>Fair</option><option>Like New</option>
      </select>
      <input id="itemImage" placeholder="Image URL" required>
      <button type="submit" class="btn-primary">Add Item</button>
    </form>
  </section>

  <div id="chatModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Chat Support</h3>
      <textarea placeholder="Type your message..."></textarea>
      <button class="btn-primary">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
