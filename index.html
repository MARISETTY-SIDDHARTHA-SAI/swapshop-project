<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SwapShop | Swap, Sell & Donate</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.emailjs.com/sdk/3.6.2/email.min.js"></script>
</head>
<body>
<header>
  <div class="container header-container">
    <h1 class="app-title">Swap<span class="highlight">Shop</span></h1>
    <p class="tagline">Swap, Sell & Donate Locally</p>
  </div>
</header>

<main class="container">
  <section class="search-filter">
    <input id="searchInput" placeholder="Search items..." />
    <select id="conditionFilter">
      <option value="">All Conditions</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Like New">Like New</option>
    </select>
  </section>

  <section id="itemsList" class="items-list"></section>

  <section class="add-item-section">
    <h2>Add New Item</h2>
    <form id="addItemForm" class="add-item-form">
      <input id="itemName" placeholder="Item Name" required />
      <select id="itemCondition" required>
        <option value="" disabled selected>Select Condition</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Like New">Like New</option>
      </select>
      <button type="submit" class="btn-primary">Add Item</button>
    </form>
  </section>

  <section class="contact-section">
    <h2>Contact Support</h2>
    <form id="contactForm" class="contact-form">
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
    <p id="emailStatus" class="email-status"></p>
  </section>
</main>

<footer>
  <p>Â© 2025 SwapShop. All rights reserved.</p>
</footer>

<script src="app.js"></script>
<script>
  (function(){
    emailjs.init('YOUR_EMAILJS_USERID'); // Replace with your EmailJS User ID
  })();
</script>
</body>
</html>
