<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwapShop - Easy Item Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function(){
      emailjs.init();
    })();
  </script>
</head>
<body>

  <header>
    <h1 class="app-title">SwapShop</h1>
    <p class="app-tagline">Your friendly neighborhood item exchange platform</p>
  </header>

  <main>
    <!-- Search and Filter -->
    <section class="search-filter">
      <input
        type="text"
        id="searchInput"
        placeholder="Search items..."
        autocomplete="off"
      />
      <select id="conditionFilter">
        <option value="">All Conditions</option>
        <option value="Like New">Like New</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
      </select>
    </section>

    <!-- Items Listing -->
    <section id="itemsList" class="items-list">
      <!-- Items rendered by JS -->
    </section>

    <!-- Add New Item -->
    <section class="add-item-section">
      <h2>Add New Item</h2>
      <form id="addItemForm">
        <input
          type="text"
          id="itemName"
          placeholder="Item name"
          required
          autocomplete="off"
        />
        <select id="itemCondition" required>
          <option value="" disabled selected>Select condition</option>
          <option value="Like New">Like New</option>
          <option value="Good">Good</option>
          <option value="Fair">Fair</option>
        </select>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <!-- Contact / Email Form -->
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input
          type="email"
          id="email"
          name="user_email"
          placeholder="Your Email"
          required
          autocomplete="off"
        />
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="emailStatus" class="email-status"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SwapShop. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
